steps:
# Step 1: Install dependencies and build
- name: 'node:20'
  entrypoint: 'npm'
  args: ['install']
- name: 'node:20'
  entrypoint: 'npm'
  args: ['run', 'build']
  env:
    - 'NEXT_TELEMETRY_DISABLED=1'
    - 'NODE_ENV=production'

# Step 2: Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/openwork:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/openwork:latest', '.']

# Step 3: Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/openwork:$COMMIT_SHA']

# Step 4: Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'openwork'
  - '--image'
  - 'gcr.io/$PROJECT_ID/openwork:$COMMIT_SHA'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'

images:
- 'gcr.io/$PROJECT_ID/openwork:$COMMIT_SHA'
- 'gcr.io/$PROJECT_ID/openwork:latest'
